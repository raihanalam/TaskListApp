<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Task Lister | Web App</title>
</head>
<body>
    <nav class="header">
        <h3><i class="fas fa-tasks"></i> Task Lister</h3>
    </nav>
    <br>
    <div class="container inputTask card">
        <div class="card-body">
            <form class="shift-center" id="task_form">
                <input class="form-field form-control"type="text" id="new_task" placeholder="New Task">
               <button class="btn btn-success" type="submit"><i class="fas fa-plus-square"></i></button>
            </form>
        </div>
    </div>
    <div class="container taskBody">
        <div class="taskList">
            <h4>Tasks</h4>
            <hr>
            <div class="shift-center">
                <input class="form-control" type="text" id="task_filter" placeholder="Filter Task">
            </div>
            <div class="shift-center">
                <ul id="task_list">
    
                </ul>
            </div>
            <div class="shift-center">
                <button class="filter btn btn-info" id="clear_task">Clear Task</button>
            </div>
        </div>
    </div>
    <br>
    <footer class="footer-bg">
        Task Lister &copy;
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
